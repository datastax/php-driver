---
Function:
  comment: A PHP representation of a function
  methods:
    name:
      comment: Returns the full name of the function
      return:
        comment: Full name of the function including name and types
        type: string
    simpleName:
      comment: Returns the simple name of the function
      return:
        comment: Simple name of the function
        type: string
    arguments:
      comment: Returns the arguments of the function
      return:
        comment: Arguments of the function
        type: array
    returnType:
      comment: Returns the return type of the function
      return:
        comment: Return type of the function
        type: \Cassandra\Type
    signature:
      comment: Returns the signature of the function
      return:
        comment: Signature of the function (same as name())
        type: string
    language:
      comment: Returns the lanuage of the function
      return:
        comment: Language used by the function
        type: string
    body:
      comment: Returns the body of the function
      return:
        comment: Body of the function
        type: string
    isCalledOnNullInput:
      comment: Determines if a function is called when the value is null.
      return:
        comment: Returns whether the function is called when the input columns are
          null
        type: bool
...
